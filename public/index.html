<body>
    <!-- NoScript Fallback -->
    <noscript>
        <div style="text-align: center; padding: 50px; background: #f8f9ff; color: #333;">
            <h1>Fast Multimedia - Graphic Design Studio</h1>

        </div>
    </noscript>
    
    <!-- Root element for React -->
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <div id="loading-fallback" style="display: none; text-align: center; padding: 100px; font-family: 'Inter', sans-serif;">
        <div style="width: 50px; height: 50px; border: 3px solid #f3f3f3; border-top: 3px solid #6c63ff; border-radius: 50%; margin: 0 auto 20px; animation: spin 1s linear infinite;"></div>
        <h2 style="color: #2a2d43;">Loading Fast Multimedia...</h2>
        <style>
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </div>
    
    <!-- Script to show loading fallback until React loads -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var root = document.getElementById('root');
            var loading = document.getElementById('loading-fallback');
            
            if (!root.hasChildNodes()) {
                loading.style.display = 'block';
            }
            
            // Hide loading when React renders
            var observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList' && mutation.target === root) {
                        if (root.hasChildNodes()) {
                            loading.style.display = 'none';
                            observer.disconnect();
                        }
                    }
                });
            });
            
            observer.observe(root, { childList: true });
        });
    </script>
    
    <!-- Performance optimization script -->
    <script>
        // Service worker registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        
        // Preload critical images
        window.addEventListener('load', function() {
            const criticalImages = [
                'https://images.unsplash.com/photo-1558655146-364adaf1fcc9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80',
                'https://images.unsplash.com/photo-1581291518857-4e27b48ff24e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80'
            ];
            
            criticalImages.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        });
    </script>
