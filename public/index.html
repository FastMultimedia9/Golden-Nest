    <!-- Root element for React -->

    <!-- Loading fallback -->

        <div style="width: 50px; height: 50px; border: 3px solid #f3f3f3; border-top: 3px solid #6c63ff; border-radius: 50%; margin: 0 auto 20px; animation: spin 1s linear infinite;"></div>
        <h2 style="color: #2a2d43;">Loading Fast Multimedia Ghana...</h2>
        <p style="color: #666;">Graphic Design & Tech Support Services</p>
        <style>
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </div>
    
    <!-- Script to show loading fallback -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var root = document.getElementById('root');
            var loading = document.getElementById('loading-fallback');
            
            if (!root.hasChildNodes()) {
                loading.style.display = 'block';
            }
            
            var observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList' && mutation.target === root) {
                        if (root.hasChildNodes()) {
                            loading.style.display = 'none';
                            observer.disconnect();
                        }
                    }
                });
            });
            
            observer.observe(root, { childList: true });
        });
    </script>
